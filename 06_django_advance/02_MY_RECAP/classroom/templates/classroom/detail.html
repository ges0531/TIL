{% extends 'classroom/base.html' %}
{% block title %}
    Student detail
{% endblock %}

{% block body %}
    <h1>{{ student.name }}</h1>
    <p>
        {{ student.age }}
    </p>
    <p>
        {{ student.major }}
    </p>

    <div>
        <a href="{% url 'classroom:edit' student.id %}">
            <button>
                수정수정
            </button>
        </a>
    </div>
    <div>
        <form action="{% url 'classroom:delete' student.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value='삭제' onclick="return confirm('ㄹㅇ??')">
        </form>
    </div>
{% endblock %}
