<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 => 쓰다 보니 재 할당해야 한다? let
        // ES5(구식) 문법
        var number = 1;

        // ES6+: 최초 선언시에만 let 을 붙인다.
        let word = '외않되';
        word = '왜안돼';

        // 상수
        // ES5: 없음
        // ES6+
        const name = '김은수';
        // 상수: 한 번 할당하면, 재 할당(= 기호를 쓴다) 불가.
        name = '김싸피'; // X
    </script>
</body>
</html>
