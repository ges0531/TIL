<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="07_visibility.css">
</head>
<body>
    <p class="visible">visibility: visible</p>
    <p class="hidden">visibility: hidden</p>
    <p class="display-none">display: none</p>
    <!-- hidden 은 content만 화면에 안나옴 공간은 있음 -->
    <!-- display-none은 content와 공간 둘 다 안나옴(margin, padding...) -->

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr class="collapse">
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
