<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box</title>
    <link rel="stylesheet" href="04_boxmodel.css">
</head>
<body>
    <div>
        <!-- 가로를 다 먹고싶어하는 특징 때문에 같은 줄에 올 수 없다. -->
        <!-- content - 모니터, padding - 모니터와 책상 끝 사이 공간, border - 책상 끝, margin - 책상사이의 거리 -->
        This is box
        <!-- div => no margin, padding, border -->
    </div>

    <div>
        This is box Too
    </div>

    <div class="a">
        Other box
    </div>

    <p>
        This is p
    </p>

    <article class="like-p">
        This is p like
    </article>

    <form action=""></form>
    <p></p>
    <ul></ul>
    <ol></ol>
    <table></table>

    <!-- box형태 - form, p, ul, ol, table -->
    <!-- box는 내용(content)이 없으면 잡히지 않음. -->
</body>
</html>
