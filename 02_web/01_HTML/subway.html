<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h1>FORM</h1>
        </div>        
            <h2>주문서를 작성하여 주십시오.</h2>

            이름: <input type="text" placeholder="이름을 입력하세요."> <br>
            날짜: <input type="date">
        </div>
        <div>
            <h2>1. 샌드위치 선택</h2>

            <input type="radio" name="egg">에그 마요 <br>
            <input type="radio" name="bmt">이탈리안 비엠티 <br>
            <input type="radio" name="avocado">터키 베이컨 아보카도
        </div>
        <hr>
        <div>
            <h2>2. 사이즈 선택</h2>
            <input type="number">
        </div>
        <hr>
        <div>
            <h2>3. 빵</h2>
            <select name="bread">
                <option value="honey" selected>허니모트</option>
                <option value="flat" disabled>플랫브래드</option>
                <option value="ltaly">이탈리안</option>
            </select>
        </div>
        <hr>
        <div>
            <h2>4. 야채/소스</h2>
            <input type="checkbox" name="tomato">토마토 <br>
            <input type="checkbox" name="cucumber">오이 <br>
            <input type="checkbox" name="Halapión">할라피뇨 <br>
            <input type="checkbox" name="Hot chili">핫 칠리 <br>
            <input type="checkbox" name="babecue">바베큐
        </div>


    </form>
    
</body>
</html>
