<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- 링크를 거는것 앵커태그-->
        <!-- 새 탭에서 열고싶다 target="_blank" -->
        <!-- 주소를 아직 모를 때 #을 넣는다. -->
        더 자세한 내용은 <a href="https://google.com" target="_blank">이 곳</a>을 참조하세요.
        혹은 <a href="#">이 곳</a>을 나중에 참조하세요.
    </div>
        <!-- 엔터를 치지 않아도 엔터 처리가 되면 블록속성, 한줄로 이어지면 인라인속성 -->
    <div>
        <!-- alt 의미 이 이미지의 대체속성, 텍스트, 오류가 났을 때 나옴, 필수 -->
    로컬 파일: <img width="1000" height="1000" src="./images/29693_12805_513.jpg" alt="Rubber duck">
    다른 곳에 있는 파일: <img src="https://mp-seoul-image-production-s3.mangoplate.com/267992/wnsl0ehgmgn_pi.jpg?fit=around|512:512&crop=512:512;*,*&output-format=jpg&output-quality=80" alt="Bath burger">
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1eKVzAnBWF8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
