<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 1.클릭하면 ‘https://www.ssafy.com/’ 으로 이동하는 버튼을 만드시오. -->
    <a href="http://edu.ssafy.com/edu/main/index.do">
        <button>SSAFY</button>
    </a>
    <!-- 2. 다음 태그에서 잘못된 부분을 찾아 올바르게 수정하시오. -->
    <div>
        <img src="https://picsum.photos/200" alt="random-image">
    </div>
    <!-- 3. 아래 그림과 같은 폴더 구조가 있다. Resume.html에서 코드를 작성 중일 때, Image 폴더 안의 my_photo.png를 보여주는 img tag를 작성하시오. -->
    <div>
        <img src="../Image/my_photo.png" alt="portofolio-photo">
    </div>
</body>
</html>
